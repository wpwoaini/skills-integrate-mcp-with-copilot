<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 动画分支线背景层 -->
    <div class="git-branches-bg">
      <canvas id="git-branches-canvas"></canvas>
    </div>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>
    <!-- 吉祥物 Octodex -->
    <div style="text-align:center; margin: 20px 0;">
      <img src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="School Mascot" style="height:120px; margin:0 10px;">
      <img src="https://octodex.github.com/images/daftpunktocat-thomas.gif" alt="School Mascot" style="height:120px; margin:0 10px;">
    </div>
    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <!-- 新增动画脚本 -->
    <script src="git-branches-bg.js"></script>
  </body>
</html>
